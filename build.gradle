/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

group = 'com.romanpulov'
version = '1.2'
description = 'violetnotecore'
sourceCompatibility = '1.7'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
